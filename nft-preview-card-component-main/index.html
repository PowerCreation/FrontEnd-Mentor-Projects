<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
  <div class="container">
    <div class="img-container">
    <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft-photo">
    <div class="icon-view">
      <img src="./images/icon-view.svg" alt="icon-view">
    </div>
    </div>

    <h2 class="title">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="amnt">
      <div class="speed">
        <img src="./images/icon-ethereum.svg" alt="eth-icon">
        <p class="crypto amount">0.041 ETH</p>
      </div>
      <div class="speed">
        <img src="./images/icon-clock.svg" alt="clock-icon">
        <p class="crypto">3 days left</p>
      </div>
    </div>

    <hr class="line">

    <div class="person-container">
      <img class="person-img" src="./images/image-avatar.png" alt="person-image">
      <p class="attr">Creation of <span class="author">Jules Wyvern</span></p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="cashy" href="https://github.com/PowerCreation" target="_blank">PowerCreation</a>.
  </div>
  </main>

</body>
</html>
