<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <main>

    <div class="container">
      <img class="main-pic" src="./images/illustration-hero.svg" alt="illustration picture">
      <div class="content-container">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="cash">
            <h2 class="plan">Annual Plan</h2>
            <span class="price">$59.99/year</span>
          </div>
          <a class="change-btn" href="#">Change</a>
        </div>
        <div class="buttons-container">
          <a class="payment-btn" href="#">Proceed to Payment</a>
          <span class="cancel-btn">Cancel Order</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="myself" href="https://github.com/PowerCreation" target="_blank">PowerCreation</a>.
    </div>

  </main>
  
  
</body>
</html>
