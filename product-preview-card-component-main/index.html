<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>



  <div class="container">
    <div class="img-container">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="card-content">
      <h3 class="desc">PREVIEW</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn">
          <i><img src="./images/icon-cart.svg" alt="cart-icon"></i>
          <span class="cash">Add to Cart</span>
        </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PowerCreation" target="_blank">PowerCreation</a>.
  </div>
</body>
</html>
