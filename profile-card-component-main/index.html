<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <!-- Silky CARD ;) -->
  <main>
    <div class="circles">
      <img class="c1" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
      <img class="c2" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>

    <div class="profile-card">
      <div class="bg-card-img"><img src="./images/bg-pattern-card.svg" alt="background-card-image"></div>
      <div class="profile-pic-container"><img class="profile-pic" src="./images/image-victor.jpg" alt="Profile picture"></div>
      <div class="person-info">
        <div>
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
        </div>
        <p class="city">London</p>
      </div>

      <hr class="line">

      <div class="flp">
        <div>
          <h2 class="num">80K</h2>
          <p class="cash">Followers</p>
        </div>
        <div>
          <h2 class="num">803K</h2>
          <p class="cash">Likes</p>
        </div>
        <div>
          <h2 class="num">1,4K</h2>
          <p class="cash">Photos</p>
        </div>
      </div>
    </div>

    <!-- ATTRIBUTION -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="cashy" href="https://github.com/PowerCreation" target="_blank">PowerCreation</a>.
  </div>
  </main>
  
</body>
</html>
